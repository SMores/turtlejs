<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener("message", e => {
        const mainWindow = e.source;
        let result = "";
        try {
          result = eval('"use strict";' + e.data);
        } catch (err) {
          result = err.message;
        }
        mainWindow.postMessage(result, e.origin);
      });
    </script>
  </head>
</html>
